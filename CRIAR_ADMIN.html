<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Criar Admin - Painel Administrativo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: #1e293b;
      border: 2px solid #06b6d4;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(6, 182, 212, 0.3);
    }
    
    h1 {
      color: #06b6d4;
      font-size: 32px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .subtitle {
      color: #64748b;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #e2e8f0;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      background: #0f172a;
      border: 2px solid #334155;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #06b6d4;
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
    }
    
    input::placeholder {
      color: #475569;
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(6, 182, 212, 0.4);
    }
    
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .alert {
      padding: 16px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
    }
    
    .alert.success {
      background: rgba(16, 185, 129, 0.1);
      border: 2px solid #10b981;
      color: #10b981;
    }
    
    .alert.error {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid #ef4444;
      color: #ef4444;
    }
    
    .alert.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .info-box {
      background: rgba(6, 182, 212, 0.1);
      border: 1px solid rgba(6, 182, 212, 0.3);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }
    
    .info-box h3 {
      color: #06b6d4;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .info-box p {
      color: #94a3b8;
      font-size: 13px;
      line-height: 1.6;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Criar Admin</h1>
    <p class="subtitle">Configure o primeiro usu√°rio administrador</p>
    
    <div class="info-box">
      <h3>üìã Como usar:</h3>
      <p>
        1. Preencha o formul√°rio abaixo<br>
        2. Clique em "Criar Admin"<br>
        3. Aguarde a confirma√ß√£o<br>
        4. Fa√ßa login em /admin/login
      </p>
    </div>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="projectId">
          üÜî PROJECT ID do Supabase
        </label>
        <input 
          type="text" 
          id="projectId" 
          placeholder="Ex: abcd1234xyz" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="name">
          üë§ Nome Completo
        </label>
        <input 
          type="text" 
          id="name" 
          placeholder="Ex: Fernando Branco" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="email">
          üìß Email
        </label>
        <input 
          type="email" 
          id="email" 
          placeholder="seu@email.com" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">
          üîí Senha (m√≠nimo 8 caracteres)
        </label>
        <input 
          type="password" 
          id="password" 
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
          minlength="8"
          required
        >
      </div>
      
      <button type="submit" id="submitBtn">
        Criar Admin
      </button>
    </form>
    
    <div id="alert" class="alert"></div>
  </div>
  
  <script>
    const form = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');
    const alertBox = document.getElementById('alert');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const projectId = document.getElementById('projectId').value.trim();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Valida√ß√µes
      if (!projectId) {
        showAlert('error', '‚ùå PROJECT ID √© obrigat√≥rio');
        return;
      }
      
      if (password.length < 8) {
        showAlert('error', '‚ùå Senha deve ter no m√≠nimo 8 caracteres');
        return;
      }
      
      // Desabilitar bot√£o
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> Criando admin...';
      
      try {
        const response = await fetch(
          `https://${projectId}.supabase.co/functions/v1/make-server-67983b2b/auth/signup`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email,
              password,
              name,
            }),
          }
        );
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('success', `‚úÖ Admin criado com sucesso! Agora fa√ßa login em /admin/login`);
          form.reset();
          
          // Redirecionar ap√≥s 3 segundos
          setTimeout(() => {
            const loginUrl = `https://${window.location.hostname}/admin/login`;
            if (confirm('‚úÖ Admin criado! Deseja ir para a p√°gina de login?')) {
              window.location.href = loginUrl;
            }
          }, 2000);
        } else {
          showAlert('error', `‚ùå Erro: ${data.error || 'Falha ao criar admin'}`);
        }
      } catch (error) {
        console.error('Erro:', error);
        showAlert('error', `‚ùå Erro de conex√£o: ${error.message}`);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Criar Admin';
      }
    });
    
    function showAlert(type, message) {
      alertBox.className = `alert ${type} show`;
      alertBox.textContent = message;
      
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 5000);
    }
  </script>
</body>
</html>
